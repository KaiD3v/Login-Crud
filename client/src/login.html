<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="nav-bar">
      <p>
        Xupingas
        <span> Enterprise </span>
      </p>
      <div class="enter-container">
        <a href="/client/src/users.html">Users</a>
        <a href="/admin">Admin</a>
        <a href="/client/src/register.html">Register</a>
        <a href="/client/src/login.html">Login</a>
      </div>
    </nav>
    <div class="login-content">
      <form class="login-form" id="login-form" method="post">
        <h1>Faça Login!</h1>
        <label for="email"> E-Mail </label>
        <input
          type="email"
          name="userEmail"
          id="userEmail"
          placeholder="Seu E-Mail"
        />
        <label for="password">Senha</label>
        <input
          type="password"
          name="userPassword"
          id="userPassword"
          placeholder="Sua senha"
        />
        <p id="login-message-output" class="hidden"></p>
        <button type="submit">Entrar</button>
        <a href="../src/register.html">Cadastre-se aqui!</a>
      </form>
    </div>

    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const formData = {
            userEmail: document.getElementById("userEmail").value,
            userPassword: document.getElementById("userPassword").value,
          };
          const messageOutput = document.getElementById("login-message-output");

          const url = "http://localhost:3000/login";
          try {
            const response = await fetch(url, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(formData),
            });

            if (!response.ok) {
              throw new Error("Erro ao fazer login");
            }

            const token = await response.json();
            await localStorage.setItem("token", token.token);
            window.location.href = "/client/src/users.html";
            console.log("Token de autenticação:", token.token);
          } catch (error) {
            console.error("Erro ao fazer login:", error);

            messageOutput.innerText = error;
            messageOutput.classList.replace("hidden", "login-message-output");
          }
        });
    </script>
  </body>
</html>
