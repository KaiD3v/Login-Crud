<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="nav-bar">
      <a href="../src/index.html">
        <p>
          Xupingas
          <span> Enterprise </span>
        </p>
      </a>
      <div class="enter-container">
        <a href="/client/src/users.html">Users</a>
        <a href="/admin">Admin</a>
        <a href="/client/src/register.html">Register</a>
        <a href="/client/src/login.html">Login</a>
      </div>
    </nav>
    <div class="register-content">
      <form class="register-form" id="register-form" method="post">
        <h1>Faça Registro!</h1>
        <label for="userName"> Nome </label>
        <input
          type="text"
          name="userName"
          id="userName"
          placeholder="Seu nome de usuário!"
        />
        <label for="userEmail"> E-Mail </label>
        <input
          type="email"
          name="userEmail"
          id="userEmail"
          placeholder="Seu E-Mail"
        />
        <label for="userPassword">Senha</label>
        <input
          type="password"
          name="userPassword"
          id="userPassword"
          placeholder="Sua senha"
        />
        <input
          type="password"
          name="userPassword"
          id="confirmUserPassword"
          placeholder="Repita sua senha!"
        />
        <p id="register-message-output" class="hidden"></p>
        <button type="submit">Registrar</button>
        <a href="../src/login.html">Já possui conta? entre aqui!</a>
      </form>
    </div>
    <script defer src="../models/RegisterUser.js"></script>
  </body>
</html>
